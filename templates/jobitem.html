<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="col-11">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">{{ job['title'] }}</h4>
    <div><b>Location</b>: {{ job['location'] }}</div>
    {% if job['salary'] == '' %}
      <div><b>Salary</b>: Undisclosed</div>
    {% else %}
      <div><b>Salary</b>: {{ job['salary'] }}</div>
    {% endif %}
  </div>
  <div class="col-1 align-self-center" style="padding-bottom: 8px;">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
